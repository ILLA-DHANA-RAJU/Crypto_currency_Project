<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Crypto Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      background:rgb(0, 0, 0);
      padding: 15px 30px;
      color:rgb(236, 231, 231);
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .navbar-links a {
      color: #1e3a8a;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
      gap: 40px;
      flex-wrap: wrap;
    }

    .panel {
      background: #f9fafb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(4, 4, 4, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
      flex: 1;
      min-width: 320px;
      max-width: 500px;
    }

    .panel h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0f172a;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #1f2937;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #ffffff;
      color: #000;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(37,99,235,0.2);
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.03);
    }

    canvas {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 10px;
      width: 100%;
    }

    /* Footer Styling */
    .footer {
      background:rgb(14, 15, 15);
      color:rgb(132, 143, 160);
      padding: 15px;
      text-align: center;
      font-size: 1rem;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    Welcome, {{ user }}
    <div class="navbar-links">
      <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}text-primary{% endif %}">Dashboard</a>
      <a href="{{ url_for('chart') }}" class="{% if request.endpoint == 'chart' %}text-primary{% endif %}">Chart</a>
      <a href="{{ url_for('predicts') }}" class="{% if request.endpoint == 'predicts' %}text-primary{% endif %}">Predict</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Crypto Dashboard | All Rights Reserved
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
